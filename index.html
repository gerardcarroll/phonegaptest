<script type="text/javascript">


//var apiUrl = 'http://selectunes-test.azurewebsites.net/api/';
var apiUrl = 'http://localhost:51887/api/';
var value = 0;

$(document).ready(function() {
	
	$.support.cors = true;
	
	$(function(){
		setTimeout(hideSplash,2500);
	});
	
	function hideSplash(){
		$.mobile.changePage("#page", "pop");
	}
	
	$(function(){
		setTimeout(getPlaylist,2500);
	});
	
	function getPlaylist(){
		
		$.mobile.loading( 'show', {
			text: 'Loading Playlist',
			textVisible: true,
			theme: 'a',
			html: ""
		});
				
		//$.support.cors = true;
		var a = "a";
		$.getJSON(apiUrl + 'tracks')
            .done(function (data) {
				$.each(data, function (index, track) {
					trac = {Id : track.Id, Name : track.Name}
                    $('<li id=' + trac.Id + '><a id=' + trac.Id + a + '>' + trac.Name + '</a></li>').appendTo($('#listview'));										
					$.mobile.hidePageLoadingMsg();
					$('#listview').listview('refresh');								
                });    				          
			});
	}
			
		//When a track is selected	
		$("#listview").on('click', 'li', function() {            
		
		track = {
			Id: $(this).attr('id'),
			Name: $(this).text()       			    
        };		
			var x = track.Id;
			var aID = '' + x + 'a';
			
		$('#listview').listview('refresh');
		
		$.support.cors = true;       
        //Post the track id to API
        $.ajax({
            url: (apiUrl + 'selecttracks/'),
            type: 'POST',
            data: JSON.stringify('='+track.Id.toString()), 
			dataType:"json",
            contentType: "application/json;charset=utf-8",
            success: function (data) {
				alert("Your Track will play Shortly");
            },
            error: function (data, err) {
				alert("Failed");
            },
			
        });	
			
	});
	
	
	//Get filters eg by genre,artist,album	
	
		$("#filterList").change(function() {
            		
		$("#listview").empty();
		
		var selection = $("#filterList").val();
		
		$.mobile.loading( 'show', {
			text: 'Loading ' + selection + 's',
			textVisible: true,
			theme: 'a',
			html: ""
		});		
		
		if(selection == 'Artist')
		{		
			//$.support.cors = true;
				var a = "a";
				$.getJSON(apiUrl + 'artist')
					.done(function (data) {						
						$.each(data, function (index, artist) {
							art = {Id : artist.Id, Name : artist.Name, Tracks : artist.TrackCount}							
							$('<li id=' + art.Id + '><a id=' + art.Id + a + '>' + art.Name + '<span class="ui-li-count ui-btn-up-c ui-btn-corner-all">' + art.Tracks + ' Tracks</span></a></li>').appendTo($('#listview'));										
							$.mobile.hidePageLoadingMsg();
							$('#listview').listview('refresh');								
						});    				          
					});
		}//end if
		
		else if(selection == 'Album')
		{
			//$.support.cors = true;
				var a = "a";
				$.getJSON(apiUrl + 'album')
					.done(function (data) {						
						$.each(data, function (index, album) {
							alb = {Id : album.Id, Name : album.Name, Tracks : album.TrackCount}							
							$('<li id=' + alb.Id + '><a id=' + alb.Id + a + '>' + alb.Name + '<span class="ui-li-count ui-btn-up-c ui-btn-corner-all">' + alb.Tracks + ' Tracks</span></a></li>').appendTo($('#listview'));										
							$.mobile.hidePageLoadingMsg();
							$('#listview').listview('refresh');								
						});    				          
					});
		}//end else if
		
		else if(selection == 'Playlist')
		{
				//$.support.cors = true;
			var a = "a";
			$.getJSON(apiUrl + 'tracks')
				.done(function (data) {
					$.each(data, function (index, track) {
						trac = {Id : track.Id, Name : track.Name}
						$('<li id=' + trac.Id + '><a id=' + trac.Id + a + '>' + trac.Name + '</a></li>').appendTo($('#listview'));										
						$.mobile.hidePageLoadingMsg();
						$('#listview').listview('refresh');								
					});    				          
				});
		}//end else if
		
		}); //End of FilterList changed fucntion
			
});//end document.ready()
    
</script>
